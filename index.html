<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device">

        <title>Plano de musica</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="conteudo-principal">
            <div class="header">
                <img class="icon-hero" src="illustration-hero.svg">
            </div>
            <div class="descricao">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>
            <div class="plano-venda">
                <img class="icon" src="icon-music.svg">
                <div class="valor-plano">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p> 
                </div>  
                <div class="alterar-plano">
                    <a href="#"><p>change</p></a>
                </div>          
            </div>

            <button>Proceed to Payment</button>
            <input type="submit" value="Cancel Order">
        </div>
    </body>
</html>
